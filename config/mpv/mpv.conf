
# mpv configuration file

# Language preferences
# `slang` sets the preferred subtitle language(s) (comma-separated codes).
# `alang` sets the preferred audio language(s) (comma-separated codes).
slang=en
alang=en

# Subtitle selection and appearance
# `sub-auto=all` enables automatic loading of all available subtitle tracks.
# `sub-font` chooses the font used for subtitles.
# `sub-color` and `sub-shadow-color` set subtitle and shadow colors respectively.
# Colors are specified as hex; keep the existing values unless you want different colors/opacity.
sub-auto=all
sub-font="Times New Roman"
sub-color="#FFFFFF00"
sub-shadow-color="#80000000"
sub-shadow-offset=1

# On-screen controller
# `osc=no` disables the built-in on-screen controller.
osc=no

# Playback resume / history
# `save-position-on-quit` remembers the file position when you quit playback.
# `resume-playback` resumes playback automatically when reopening files.
# `watch-later-options=start` makes files added to watch-later start from their saved position.
# `save-watch-history` keeps a playback history used by the watch-later list.
# `write-filename-in-watch-later-config` writes filenames to the watch-later config for easier identification.
save-position-on-quit=yes
resume-playback=yes
watch-later-options=start
save-watch-history=yes
write-filename-in-watch-later-config=yes

