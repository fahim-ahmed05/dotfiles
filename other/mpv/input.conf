 # mpv input configuration

 # Seek forward by 90 seconds when pressing `n`.
 # `add time-pos 90` advances playback position by 90 seconds.
n add time-pos 90

 # Subtitle stepping: move to previous/next subtitle cue.
 # `sub-step -1` steps backward one subtitle, `sub-step 1` steps forward one subtitle.
ctrl+z sub-step -1
ctrl+x sub-step 1

 # Download subtitles via `autosub-download` script when pressing Ctrl+S.
 # This sends a `script-message` to the script named `autosub-download`.
ctrl+s script-message autosub-download